<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Preview</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
        }

        body {
            overflow: hidden;
            background: #121419;
        }
        </style>
    </head>

    <body>
        <script type="module">
        const executeCode = (code) => {
            const previousScripts = document.querySelectorAll(
                "script[type=\"module\"]",
            );
            previousScripts.forEach(script => {
                script.remove();
            });

            try {
                const script = document.createElement("script");
                script.type = "module";
                script.textContent = code;
                document.body.appendChild(script);
            } catch (error) {
                console.error("Error executing code:", error);
            }
        };

        window.addEventListener("message", (event) => {
            const { type, code } = event.data;

            if (type == "UPDATE_CODE") {
                console.groupCollapsed("[sandbox] Received code update");
                console.log("[sandbox] Code:", code);
                console.groupEnd();
                executeCode(code);
            }

            if (type == "REFRESH") {
                console.log("[sandbox] Refreshing the page");
                document.location.href = document.location.href;
            }
        });

        window.addEventListener("load", () => {
            window.parent.postMessage({ type: "READY" }, "*");
        });

        const originalLog = console.log;

        console.log = function(...args) {
            originalLog.apply(console, args);
            window.parent.postMessage(
                { type: "CONSOLE_LOG", data: cloneLog(args) },
                "*",
            );
        };

        const originalError = console.error;

        console.error = function(...args) {
            originalError.apply(console, args);
            window.parent.postMessage(
                { type: "CONSOLE_ERROR", data: cloneLog(args) },
                "*",
            );
        };

        const originalWarn = console.warn;

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            window.parent.postMessage(
                { type: "CONSOLE_WARN", data: cloneLog(args) },
                "*",
            );
        };

        const originalInfo = console.info;

        console.info = function(...args) {
            originalInfo.apply(console, args);
            window.parent.postMessage(
                { type: "CONSOLE_INFO", data: cloneLog(args) },
                "*",
            );
        };

        const originalDebug = console.debug;

        console.debug = function(...args) {
            originalDebug.apply(console, args);
            window.parent.postMessage(
                { type: "CONSOLE_DEBUG", data: cloneLog(args) },
                "*",
            );
        };

        const keysToPreventDefault = ["s", "p"];

        window.addEventListener("keydown", (e) => {
            if (
                (e.key.length > 1 && e.key != "Escape")
                || !(e.ctrlKey || e.metaKey || e.altKey)
            ) return;

            if (
                e.target instanceof HTMLInputElement
                || e.target instanceof HTMLTextAreaElement
                || e.target?.isContentEditable
            ) return;

            if (keysToPreventDefault.includes(e.key.toLowerCase())) {
                e.preventDefault();
            }

            window.parent.postMessage({
                type: "KEY_BINDING",
                e: {
                    ctrlKey: e.ctrlKey,
                    metaKey: e.metaKey,
                    shiftKey: e.shiftKey,
                    altKey: e.altKey,
                    key: e.key,
                },
            }, "*");
        });

        function cloneLog(value, circular = new WeakMap(), path = "root") {
            if (
                value === null
                || typeof value === "string"
                || typeof value === "number"
                || typeof value === "bigint"
                || typeof value === "boolean"
            ) {
                return value;
            }

            if (typeof value === "function") return "[Function]";

            if (typeof value === "object") {
                if (circular.has(value)) return `[Circular: ${circular.get(value)}]`;
                circular.set(value, path);

                if (Array.isArray(value)) {
                    return value.map((v, i) =>
                        cloneLog(v, circular, `${path}${i > 0 ? `[${i}]` : ""}`)
                    );
                }

                const plainObj = {};
                for (const key of Object.keys(value)) {
                    try {
                        plainObj[key] = cloneLog(
                            value[key],
                            circular,
                            `${path}.${key}`,
                        );
                    } catch {
                        plainObj[key] = "[Unserializable]";
                    }
                }
                return plainObj;
            }

            return String(value);
        }
        </script>
    </body>
</html>
